<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Drawing Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1" title="Opacity">
    <button id="eraserTool">Eraser</button>
    <button id="brushTool">Brush</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="clearCanvas">Clear</button>
    <button id="drawRectangle">Rectangle</button>
    <button id="drawCircle">Circle</button>
    <button id="textTool">Text</button>
    <input type="file" id="uploadImage" accept="image/*">
  </div>
  <div class="canvas-container">
    <canvas id="drawingCanvas" width="800" height="500"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
